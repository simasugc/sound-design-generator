<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Tone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #102d26;" class="text-white min-h-screen flex flex-col items-center justify-center">
  <header class="text-center py-4 bg-green-600 w-full">
    <h1 class="text-2xl font-bold">Sound Design Generator</h1>
    <p class="text-lg uppercase">Select a Tone</p>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="grid grid-cols-2 gap-4">
      <!-- Tone Buttons -->
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg">
        Dark/Gloomy
      </button>
      <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg">
        Inspirational/Dramatic
      </button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg">
        Motivational/Active
      </button>
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-lg">
        Ironic/Comedic
      </button>
      <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-lg">
        Romantic/Tender
      </button>
      <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-6 rounded-lg">
        Thrilling/Suspenseful
      </button>
      <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 px-6 rounded-lg">
        Relaxed/Chill
      </button>
      <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-6 rounded-lg">
        Neutral
      </button>
    </div>
  </main>
  <script>
    document.querySelectorAll('button').forEach((button) => {
      button.addEventListener('click', () => {
        const selectedTone = button.textContent.trim();
        alert(`You selected: ${selectedTone}`);
        // Navigate to the next screen (e.g., processing.html)
        // window.location.href = 'processing.html';
      });
    });
  </script>
  
</body>
</html>
