<script>
  // Debug: Check if uploaded video exists
  const uploadedVideo = sessionStorage.getItem("uploadedVideo");
  if (!uploadedVideo) {
    alert("Uploaded video data is missing. Please start again.");
    window.location.href = "./index.html";
  }

  // Tone selection
  document.querySelectorAll('button').forEach((button) => {
    button.addEventListener('click', () => {
      const selectedTone = button.textContent.trim();
      sessionStorage.setItem("selectedTone", selectedTone);

      // Debug: Confirm tone selection
      console.log("Selected Tone:", selectedTone);

      // Navigate to the processing page
      window.location.href = './processing.html';
    });
  });
</script>
